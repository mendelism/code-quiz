<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    
    <header class="d-flex justify-content-between p-3">
      <div>
        <button class="btn btn-link" id="scores-btn-main" type="button" data-bs-toggle="modal" data-bs-target="#scoresModal"><h2>View High Scores</h2></button>
      </div>
      <div>
        <h2>Time: <span id="timer">60</span>s</h2>
      </div>
    </header>

    <section class="container-fluid d-flex justify-content-center align-items-start vh-100 bg-dark">
      <div class="card w-75 mt-custom h-50">
        
        <div class="card-body d-block" id="start-card">
          <h1 class="card-title">Welcome to Code Quiz!</h5>
          <p class="card-text">You have 1 minute to answer as many questions as you can. A wrong answer will cost you 10 seconds!</p>
          <button class="btn btn-success col-12" id="start-quiz-btn" type="button">Start Quiz</button>
        </div>
      
        <div class="card-body d-none" id="q-card">
          <h3 class="card-title" id="q-num"></h5>
          <p class="card-text" id="q-text"></p>
          <div class="btn-group-vertical col-12" id="quiz">
            <button class="btn btn-primary" id="answer-btn-a" type="button"></button>
            <button class="btn btn-primary" id="answer-btn-b" type="button"></button>
            <button class="btn btn-primary" id="answer-btn-c" type="button"></button>
            <button class="btn btn-primary" id="answer-btn-d" type="button"></button>
          </div>
          <p class="mt-5" id="check-answer">-</p>
          <h3>Your Score: <span id="score">0</span></h3>
        </div>

        <div class="card-body d-none" id="end-card">
          <h1 class="card-title">Quiz End!</h5>
            <div class="d-flex-column d-md-flex align-items-center">
              <h3>Your score: <span id="final-score"></span></h3>
              <form class="d-flex-column d-md-flex ms-5">
                <input class="form-control col-12 col-md-6" id="initials-input" placeholder="Your Initials">
                <button class="btn btn-primary col-12 col-md-6" id="submit-score-btn" type="submit">Submit Score</button>
              </form>
            </div>
            <div class="btn-group mt-5 col-12">
              <button class="btn btn-primary" id="scores-btn" type="button" data-bs-toggle="modal" data-bs-target="#scoresModal">View High Scores</button>
              <button class="btn btn-primary ms-5" id="restart-quiz-btn" type="button">Restart</button>
            </div>
        </div>

        </div>
      </div>
    </section>

    <!-- MODAL -->
    <div class="modal fade" id="scoresModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">High Scores</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex justify-content-evenly">
            <ul id="modal-names-list">

            </ul>
            <ul id="modal-scores-list">

            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>

<!--
  Header contains a view high scores button that opens a modal
  Header contains a timer that ends quiz at 0
  Header contains an updated score after each question

  Body contains a single, centered section card
    Start quiz
    Random quiz question
      updates score, lowers timer if wrong, and moves to next question upon submit
    Shows quiz score upon timer or out of questions
      view scores
      try again    
-->
